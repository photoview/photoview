name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-api:
    name: Test API
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        database: ['mysql', 'postgres', 'sqlite']

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Test
        run: './scripts/test/api.sh ${{ matrix.database }}'

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: api

      - name: Cleanup
        run: './scripts/test/cleanup.sh'

  test-ui:
    name: Test UI
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Test
        run: './scripts/test/ui.sh'

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: ui

      - name: Cleanup
        run: './scripts/test/cleanup.sh'
