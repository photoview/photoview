name: Tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: [master]

jobs:
  build-dep:
    name: Build dep images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        image: ['ui', 'api']
    env:
      image: ghcr.io/${{ github.repository }}/test:${{ matrix.image }}-${{ github.sha }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check images with current sha
        id: check-image
        continue-on-error: true
        run: |
          docker manifest inspect ${{ env.image }}

      - name: Build images
        uses: docker/build-push-action@v6
        if: ${{ steps.check-image.outcome != 'success' }}
        with:
          pull: true
          push: true
          target: build-${{ matrix.image }}
          tags: ${{ env.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-api:
    name: Test API
    needs:
    - build-dep
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        database: ['sqlite', 'mysql', 'postgres']
    container:
      image: ghcr.io/${{ github.repository }}/test:api-${{ github.sha }}
      env:
        PHOTOVIEW_SQLITE_PATH: photoview_test.db
        PHOTOVIEW_MYSQL_URL: photoview:photosecret@tcp(mysql)/photoview_test
        PHOTOVIEW_POSTGRES_URL: postgres://photoview:photosecret@postgres/photoview_test
    defaults:
      run:
        working-directory: ./api

    services:
      mysql:
        image: mariadb:10.5
        env:
          MYSQL_DATABASE: photoview_test
          MYSQL_USER: photoview
          MYSQL_PASSWORD: photosecret
          MYSQL_RANDOM_ROOT_PASSWORD: yes
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

      postgres:
        image: postgres:13.2
        env:
          POSTGRES_USER: photoview
          POSTGRES_PASSWORD: photosecret
          POSTGRES_DB: photoview_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Cache go build
      uses: actions/cache@v3
      with:
        path: /go/pkg
        key: ${{ runner.os }}-api-${{ hashFiles('**/go.mod', '**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-api-

    - name: Build API
      run: |
        go env
        go get -t -v ./...
        go build -v  -buildvcs=false ./...

    - name: Test API
      env:
        PHOTOVIEW_DATABASE_DRIVER: ${{ matrix.database }}
      run: |
        go test ./... -v -database -filesystem -p 1 -coverprofile=coverage.txt -covermode=atomic

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        flags: ui

  test-ui:
    name: Test UI
    needs:
    - build-dep
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    container:
      image: ghcr.io/${{ github.repository }}/test:ui-${{ github.sha }}
    defaults:
      run:
        working-directory: ./ui

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Cache NPM dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json', '**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm clean-install

    - name: Test
      run: npm run test:ci

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        flags: ui
